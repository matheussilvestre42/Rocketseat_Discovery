<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Password</h1>
    <!--
        <input type="password">

        -Colocar uma senha de maneira segura
        -Esconde o que está sendo digitado no campo
        -O estilo da apresentação do campo, depende do User Agent

        #Atributos
        
        -minlength / maxlength
            *O numero minimo e/ou numero máximo de caracteres para este campo
        -size
            *O numero aceitavel de caracteres que esse campo deverá conter
        -pattern
            *Expressão regular para validar o que esta sendo digitado no campo
            *Altamente recomendado o uso de um padrão de segurança alta de senhas
            *exemplo: queremos que a senha contenha caracteres hexadecimais com o limite de no minimo 4 e no máximo 8 caracteres
                *pattern="[0-9a-fA-F]{4, 8}"
        -placeholder
            *mostra um exemplo de texto a ser digitado no campo
        -readonly / disabled
            *atributo booleano indicando se o campo esta habilitado ou não
        -required
            *O campo será obrigatório
        -inputmode
            *poderá alterar o uso do teclado em smartphones
            *exemplo: queremos que o cliente só adicione números
                *inputmode="numeric"
        -autocomplete
            *on: permite a sugestão de: new-password ou current-password
            *off: desabilita a opção de autocompletar
            *new-password: o navegador poderá sugerir uma nova senha
    -->


    <form action="">
        <input type="password" 
            minlength="4"
            size="8"
            pattern="[0-9a-fA-F]{4,8}"
            title="Coloque HEX no minimo 4 caracteres e no máximo 8 caracteres"    
            placeholder="Digite sua senha:"
            required
            inputmode="numeric"
            autocomplete="on"
        >

        <button type="submit">Enviar</button>
    </form>
    <br><br><br>

    <h1>Email</h1>

    <!--
        <input type="email">

        #Atributos
        
        -palceholder
        -readonly/disabled
        -value
        -required
        -minlenght/maxlenght
        -size
        -multiple
            *O campo irá receber 1 ou mais emails, separado por virgulas
        -pattern
        -title
        -list
    -->
    <form action="">
        <datalist id="emailist">
            <option>slicerblade907@rocketseat.com.br</option>
        </datalist>
        <input type="email"
            placeholder="Digite seu Email:"
            required
            multiple
            minlength="8"
            maxlength="255"
            size="20"
            pattern=".+@rocketseat\.com\.br"
            title="Somente emails da rocketseat"
            list="emailist">
        <button type="submit">Enviar</button>
    </form>
    <br><br><br>

    <h1>URL</h1>

    <!--
        <input type="url">

        -Espera que o usuário digite uma url
        -irá validar se o valor digitado é uma url

        #Atributos

        -placeholder
        -readonly / disabled
        -value
        -required
        -minlength / maxlength
        -size
        -pattern
        -list
        -spellcheck
            *habilita a verificação ortográfica para este input
        

    -->

    <form action="">
        <input type="url"
        placeholder="https://example.com.br"
        pattern=".*\.com\.br.*"
        title="Somente dominios .com.br serão aceitos"
        required
        spellcheck="true">
        <button type="submit">Enviar</button>
    </form>
    <br><br><br>

    <h1>File</h1>

    <!--
        <input type="file">
        
        -Usuario poderá escolher 1 ou mais arquivos para enviar no formulario

        #Atributos

        -value
            -contém o arquivo a ser enviado
        -accept
            -descreve que tipos de arquivos serão aceitos
            -exemplos .doc, .docx, .pdf, audio/*, image/png, .png
        -files
            -a lista de arquivo ou arquivos
        -multiple
            -permite o envio de multiplos arquivos

        #Envio dos arquivos
        Para envio dos arquivos o formulário deverá utilizar o método POST e o atributo enctype como "multipart/form-data"
    -->
    <form action="" method="post" enctype="multipart/form-data">
        <input type="file"
        accept=".pdf, .odt"
        multiple
        files
        >
    </form>
    <br><br><br>

    <h1>Color</h1>

    <!--
        <input type="color">

        -Interface para selecionar cor
        -color picker

        #Atributos
        -value: RGB
            Se inválido, o preto será exibido
        -list
    -->

    <datalist id="colordata">
        <option>#ff00ff</option>
    </datalist>

    <form action="">
        <input type="color" value="#ff0000" list="colordata">
    </form>
    <br><br><br>

    <h1>Checkbox</h1>

    <!--
        <input type="checkbox">

        -Caixas que podem ser marcadas
        -Selecionar um valor para ser enviado
        -se não selecionado, não será enviado nenhum dado

        #Atributos

        -globais
        -value
            -valor que aquele campo contém
            -se não estiver presente o valor é 'on'
        -checked
            -para deixar o campo marcado por padrão
    -->
    <label for="subscribe">Receber notificações</label>
    <input type="checkbox" name="subscribe" id="subscribe" value="subscribed" checked>

    <!--
        Marcar multiplos valores

        -Usaremos o atributo 'name' com o mesmo nome para os diversos campos
    -->

    <fieldset>
        <legend>Choose your interests</legend>
        <div>
            <input type="checkbox" name="interest" id="coding" value="coding" checked>
            <label for="coding">Coding</label>
        </div>
        <div>
            <input type="checkbox" name="interest" id="music" value="music">
            <label for="music">Music</label>
        </div>
    </fieldset>
    <br><br><br>

    <h1>Hidden</h1>

    <!--
        <input type="hidden">

        -invisivel ao usuario
        -será enviado com o formulário
        -não receberá foco
        -leitores de tela não percebem este campo
    -->

    <input type="hidden" name="timestamp" id="timestamp" value="1286705410">

    <br><br><br>
    
    <h1>Radio</h1>

    <!--
        <input type="radio">

        -projetado para selecionar uma unica opção de um grupo de opções
        
        
        #Atributos essenciais
        -checked
            -indica que o campo foi marcado
        -value
            -valor que aquele campo contém
    -->

    <fieldset>
        <legend>Bora tomar café</legend>
        <label for="yep">sim</label>
        <input type="radio" name="cofee" id="yep" value="yes">

        <label for="nono">não</label>
        <input type="radio" name="cofee" id="nono" value="no" checked>
    </fieldset>
    <br><br><br>

    <h1>Textarea</h1>

    <!--
        <textarea>

        -mais de uma linha
        -util para textos grandes

        Atributos
        -id
        -name
        -rows e cols
        -maxlength e minlength
        -wrap
        ...outros comuns aos <input>s
            -autocomplete, autofocus, disabled, placeholder, readonly, form, required
    -->

    <textarea name="message"
        id="message" 
        cols="30" 
        rows="10"
        wrap="soft"
        placeholder="Digite sua mensagem:"
        ></textarea>
    <br><br><br>

    <h1>Select / Option </h1>

    <!--
        <select>

        -Controle que fornece um menu de opções

        <option>

        -Contém as opções a serem selecionadas
        -Atributos necessários
            -value

        ATRIBUTOS UNICOS
        -multiple
            Habilita multiplas opções
        -size
            Quantas opções são visiveis
    -->

    <label for="carselect">Qual modelo do carro</label>
    <select name="carmodel" id="carselect" multiple size="3">
        <option value="">Selecione o modelo</option>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="lamborghini">Lamborghini</option>
        <option value="ferrari">Ferrari</option>
    </select>
    <br><br><br>

    <label> Please choose one or more pets: <br>
        <select name="pets" multiple size="4" id="pets">
            <optgroup label="4-legend pets">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster" disabled>Hamster</option>
            </optgroup>
            <optgroup label="Flying pets">
                <option value="parrot">Parrot</option>
                <option value="macaw">Macaw</option>
                <option value="albatross">Albatross</option>
            </optgroup>
        </select>
    </label>
    <br><br><br>
    
    <h1>Search</h1>

    <!--
        <input type="search">

        -Para campos de busca
        -É igual ao campodo tipo 'text' mas poderá ser um pouco diferente dependendo do user agent

        #Atributos

        -list/ <datalist>
        -pattern
        -aria-label
    -->

    <form action="">
        <label for="id">Pesquisa por ID</label>
        <input type="search" 
        id="id"
        name="id"
        placeholder="Digite seu termo de busca"
        size="21"
        aria-label="Campo de pesquisa: Digite seu termo de busca"
        pattern="[0-9]{2}"
        title="Digite um número de ID: 99"
        >
        <button>Pesquisar</button>
    </form>
    <br><br><br>

    <h1>Number</h1>

    <!--
        <input type="number">

        -Entrada de números

        #Atributos
        -min/max
        -step
        -list
    -->

    <form action="">
        <input type="number" min="2" max="89" step="5"
        placeholder="Numeros">
        <button>Enviar</button>
    </form>
    <br><br><br>

    <h1>Range</h1>

    <!--
        <input type="range">

        -Controle para selecionar um valor numérico
        -Slider ou dial control

        #Atributos

        -min/max
        -step
    -->

    <input type="range" min="1" max="20"
    value="80">
    <br><br><br>

    <h1>Outros</h1>

    <!--
        Outros campos interessantes 
        (mas que ainda não tem um ótimo suporte)

        Fique de olho em https://caniuse.com
    -->

    <input type="date">
    <br><br><br>
    <input type="datetime-local">
    <br><br><br>
    <input type="month">
    <br><br><br>
    <input type="time">
    <br><br><br>
    <input type="week">
</body>
</html>

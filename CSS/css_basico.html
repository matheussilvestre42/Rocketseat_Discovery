<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       h1{
        border: 1px solid red;
        margin: 100px;
        padding: 50px;
       }
       h1{
        color: blue !important;
       }
       h1{
        color: red;
       }
       p{
        margin: 0 auto;
       }
        
    </style>
</head>
<body>
   <h1>Evolua Rápido</h1>
   <p>Descrição</p>
   <button>Embarcar</button>

   <h1>At-Rules</h1>
   <ul>
        <li>@import - incluir um css externo</li>
        <li>@media - regras condicionais para dispositivos</li>
        <li>@font-face - fontes externas</li>
        <li>@keyframes - animation</li>
   </ul>

   <h1>Aprendendo CSS</h1>
   <p>É muito legal estilizar a página</p>
</body>
</html>
